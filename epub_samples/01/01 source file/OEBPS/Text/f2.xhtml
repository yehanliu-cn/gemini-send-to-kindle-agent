  <h1 class="h1" title="简介">作者简介</h1>

  <div class="duokan-image-single DKimg-left">
    <img alt="1-001" src="../Images/f36.jpeg" width="99%"/>
  </div>

  <p class="fs">高罗佩，荷兰人，荷兰著名汉学家、收藏家、翻译家、民俗学家、动物学家、字典编纂者、推理小说作家。</p>

  <p class="fs">通晓英、法、德、汉、日、藏、梵文等15种语言文字，曾在亚洲、中东、美国等多地任职外交官，精研中国书法，善弹古琴，研饲猿猴。</p>

  <p class="fs">以狄仁杰为原型，创作了极具东方神韵的侦探推理小说，这些小说案情凶险诡谲，推理缜密细致，已翻译成29种文字，在38个国家出版，声誉极高，风靡全球。</p>

  <p class="fs">往来皆为巨擘，如书法家（于右任、沈尹默）、画家（傅抱石、徐悲鸿）、剧作家（田汉）、诗人（郭沫若）、学者（李约瑟）。</p>

  <p class="fs">一生传奇，堪称精彩。</p>
