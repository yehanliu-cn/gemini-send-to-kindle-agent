  <h1 class="h1">史录</h1>

  <p class="fs">狄仁杰生于公元630年，卒于公元700年，享年70岁，其子狄光嗣和狄景晖皆仕进有成，但无显名。其族曾孙狄兼谟继承了他的光辉人格和出众才智，官至东都留守卒。</p>

  <p class="fs">据《旧唐书》列传第三十九所载：“仁杰尝为魏州刺史，人吏为立生祠。及去职，其子景晖为魏州司功参军，颇贪暴，为人所恶，乃毁仁杰之祠。长子光嗣，圣历初为司府丞，则天令宰相各举尚书郎一人，仁杰乃荐光嗣。拜地官员外郎，莅事称职，则天喜而言曰：‘祁奚内举，果得其人。’开元七年，自汴州刺史转扬州大都督府长史，坐赃贬歙州别驾卒。”狄仁杰另有一子狄光远，生平事迹不详。新旧《唐书》载，“仁杰族曾孙兼谟”，“言行刚正”。</p>
